
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dante - Chapter One: The Storm Returns</title>
    <style>
        body { margin: 0; background: #000; display: flex; justify-content: center; align-items: center; height: 100vh; }
        img { max-height: 95vh; max-width: 95vw; display: none; margin: auto; }
        img.active { display: block; }
        #nav { position: absolute; bottom: 20px; width: 100%; text-align: center; }
        button { background: #fff; border: none; padding: 10px 20px; margin: 0 10px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <img class="active" src="chapter1_panel1.jpg" />
    <img src="chapter1_panel2.jpg" />
    <img src="chapter1_panel3.jpg" />
    <img src="chapter1_panel4.jpg" />
    <img src="chapter1_panel5.jpg" />
    <img src="chapter1_panel6.jpg" />
    <img src="chapter1_panel7.jpg" />
    <img src="chapter1_panel8.jpg" />
    <img src="chapter1_panel9.jpg" />
    <img src="chapter1_panel10.jpg" />
    <div id="nav">
        <button onclick="prev()">Previous</button>
        <button onclick="next()">Next</button>
    </div>
    <script>
        let current = 0;
        const images = document.querySelectorAll("img");
        function show(index) {
            images[current].classList.remove("active");
            current = (index + images.length) % images.length;
            images[current].classList.add("active");
        }
        function next() { show(current + 1); }
        function prev() { show(current - 1); }
    </script>
</body>
</html>
